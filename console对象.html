<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    console.log("%s",{name:"魏老师"}); //输出:[object Object]
    console.log("%d年%d月%d日",2011,3,26); //输出:2011年3月26日
    console.log("%chello world", "color: red;font-size: 24px;font-weight: bold;"); //输出：hello world(带有样式)
    console.log("圆周率是%f",3.14159); //输出：圆周率是3.14159
    console.log("%o",{name:"魏老师"}); //输出：Object { name: "魏老师" }
    </script>
</body>
</html>
