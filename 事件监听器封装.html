<body>
    <script>
    function bind(obj,attr,fns){
        for(var i=0;i<fns.length;i++){
            obj.attachEvent ? obj.attachEvent("on"+attr,function (){ fns[fns.length-1-i].call(obj);}) : obj.addEventListener(attr,fns[i],false);
        }
    }
    bind(document,"click",[
        function (){
            alert(123);
        },
        function (){
            alert(456);
        },
    ])
